<main>
    <div class="container-seconnecter">
        <h2>Inscription</h2>
        <form action="process-inscription.php" method="POST">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" class="nom" placeholder="Entrez votre nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" class="prenom" placeholder="Entrez votre prénom" required>
            </div>
            <div class="form-group">
                <label for="age">Date de naissance</label>
                <input type="date" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre adresse e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>
            
            <div class="form-group-1">
                <div class="form-left">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">J'accepte les conditions générales d'utilisation</label>
                </div>
            </div>
                
            
            <button type="submit">S'inscrire</button>
        </form>
        <div class="signup-link">
            <p>Vous avez déjà un compte ? <a href="se connecter.html">Connectez-vous ! </a></p>
        </div>
    </div>
